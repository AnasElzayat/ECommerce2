    <div class="row row-cols-1 row-cols-md-4 g-4 m-4">
        <ng-container *ngFor="let prd of products;">
        <div class="col"  [class.d-none]="prd.catId!= recievedCatId||prd.quantity==0">
            <div class="card" appProductCard BGColor="yellow" style="width: 18rem;">
                <img [src]="prd.imgUrl" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{prd.name}}</h5>
                  <p class="card-text">quantity : {{prd.quantity}}</p>
                  <p class="card-text">price : {{prd.price|format}}</p>
                  <!--<input type="number" [(ngModel)]="inputValue" class="form-control"/>

                  <a href="#" class="btn btn-primary" (click)="navToDetails()" [routerLink]="['/details',prd.id]"  >Details</a>
                </div>
              </div>
        </div>
    </ng-container>
